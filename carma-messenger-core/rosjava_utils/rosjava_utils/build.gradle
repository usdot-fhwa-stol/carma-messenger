/* 
 Dependencies can be on external maven artifacts (such as rosjava_core
 here) or on sibling subprojects. Fpr external maven artifact dependencies
 it's convenient to use an open ranged dependency, but restrict it to
 cover the patch version only to avoid breakages due to api changes
 which usually occur on minor and major version numbers.
*/

dependencies {
  /* External maven artifact dependency */
    compile 'org.ros.rosjava_core:rosjava:[0.3,0.4)'
    compile 'junit:junit:4.12'
    compile 'org.ros.rosjava_messages:cav_msgs:1.3.0'
}

/ * Build artifact of RosTest for use in other sub-project integration tests */
configurations {
    rosjavaUtilsTestArtifacts.extendsFrom testRuntime
}
task rosjavaUtilsTestJar(type: Jar) {
    classifier "test"
    from sourceSets.test.output
}
artifacts {
    rosjavaUtilsTestArtifacts rosjavaUtilsTestJar
}
